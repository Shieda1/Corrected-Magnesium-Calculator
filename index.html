<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrected Magnesium Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="correctedmagnesiumRadio" name="variables" checked>
  <label for="correctedmagnesiumRadio">Corrected magnesium</label>

  <input type="radio" id="patientsmagnesiumRadio" name="variables">
  <label for="patientsmagnesiumRadio">Patient's magnesium</label>

  <input type="radio" id="patientsalbuminRadio" name="variables">
  <label for="patientsalbuminRadio">Patient's albumin</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Patient's magnesium</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Patient's albumin</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
